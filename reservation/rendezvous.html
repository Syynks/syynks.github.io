<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de rendez-vous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<section>
    <h2>Réservation de rendez-vous</h2>
    <form action="php/index.php" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required><br>
        
        <label for="service">Service :</label>
        <select id="service" name="service" required>
            <option value="Révision">Révision</option>
            <option value="Freinage">Freinage</option>
            <option value="Transmission">Transmission</option>
            <option value="Liaison au sol">Liaison au sol</option>
            <option value="Montage de pneus">Montage de pneus</option>
            <option value="Courroie de distribution">Courroie de distribution</option>
        </select><br>
        
        <label for="date">Date de rendez-vous :</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Réserver">
    </form>
</section>
